app = 'chuk-mcp-celestial'
primary_region = 'lhr'

[build]

[env]
  # Provider configuration
  CELESTIAL_PROVIDER = "navy_api"

  # Skyfield configuration
  SKYFIELD_STORAGE_BACKEND = "s3"
  SKYFIELD_EPHEMERIS = "de421.bsp"
  SKYFIELD_S3_BUCKET = "chuk-celestial-ephemeris"
  SKYFIELD_S3_REGION = "us-east-1"
  SKYFIELD_S3_PREFIX = "ephemeris/"
  SKYFIELD_AUTO_DOWNLOAD = "true"

# AWS credentials should be set via fly secrets:
# fly secrets set AWS_ACCESS_KEY_ID=xxx AWS_SECRET_ACCESS_KEY=yyy

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
